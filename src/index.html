<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <script src="https://kit.fontawesome.com/70657c6fc0.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section>
       <div class="title">
        <h1>Today's To Do</h1>
        <button type="submit" class="autorenew">
          <span class="material-symbols-outlined"> autorenew </span>
        </button>
      </div>

      <div class="add-list">
      <form action="">
        <input required placeholder="Add to your list..." id="add-task" />
      </form>
    <span id="add-btn" class="material-symbols-outlined"> subdirectory_arrow_left </span>
    </div>
    
    <div class="to-do-items"></div>
    <p class="message"></p>
    
    <div class="btn-clear">
      <button class="clear-completed" type="submit">Clear all completed</button>
    </div>
    </section>
  </body>
</html>
